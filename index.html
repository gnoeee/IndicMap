<!DOCTYPE html>
<html lang="en">
<head>

    <title>IndicMap - Multilingual</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OLA Maps SDK -->
    <script src="https://www.unpkg.com/olamaps-web-sdk@latest/dist/olamaps-web-sdk.umd.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans overflow-hidden">

    <!-- Map Container: Fullscreen -->
    <div id="map" class="absolute inset-0 w-full h-full z-0"></div>

    <!-- UI Overlay container -->
    <div class="absolute inset-0 pointer-events-none z-10 flex flex-col justify-between p-4 md:p-6">
        
        <!-- Top Controls -->
        <div class="flex justify-between items-start pointer-events-auto">
            <!-- Brand / Search -->
            <div class="glass-panel p-3 rounded-2xl flex items-center space-x-3 shadow-lg animate-fade-in-down">
                <div class="bg-blue-600 text-white p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900 leading-tight">IndicMap</h1>
                    <p class="text-xs text-gray-500 font-medium">Multilingual Olamaps</p>
                </div>
            </div>

            <!-- Language Selector -->
            <div class="glass-panel p-2 rounded-2xl shadow-lg animate-fade-in-down delay-100">
                <div class="relative">
                    <select id="language-select" class="appearance-none bg-transparent pl-3 pr-8 py-2 text-sm font-semibold text-gray-700 outline-none cursor-pointer focus:ring-2 focus:ring-blue-500 rounded-lg">

                        <option value="-hi">ðŸ‡®ðŸ‡³ Hindi (hi)</option>
                        <option value="-ta">ðŸ‡®ðŸ‡³ Tamil (ta)</option>
                        <option value="-bn">ðŸ‡®ðŸ‡³ Bengali (bn)</option>
                        <option value="-mr">ðŸ‡®ðŸ‡³ Marathi (mr)</option>
                        <option value="-kn">ðŸ‡®ðŸ‡³ Kannada (kn)</option>
                        <option value="-te">ðŸ‡®ðŸ‡³ Telugu (te)</option>
                        <option value="-or">ðŸ‡®ðŸ‡³ Odia (or)</option>
                        <option value="-sa">ðŸ‡®ðŸ‡³ Sanskrit (sa)</option>
                        <option value="-gu">ðŸ‡®ðŸ‡³ Gujarati (gu)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spacer for mid screen interactions if needed -->
        <div class="flex-grow"></div>

        <!-- Bottom Controls -->
        <div class="flex flex-col md:flex-row md:items-end justify-between pointer-events-auto space-y-4 md:space-y-0">
            
            <!-- Layer Control (Drawer/Panel) -->
            <div class="relative group">
                <button id="layer-toggle" class="glass-panel p-3 rounded-2xl shadow-lg flex items-center space-x-2 hover:bg-white transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                    </svg>
                    <span class="font-medium text-gray-700 hidden md:inline">Layers</span>
                </button>
                
                <!-- Expanded Layer Content (Hidden by default) -->
                <div id="layer-panel" class="absolute bottom-full left-0 mb-3 w-64 glass-panel p-4 rounded-2xl shadow-xl transition-all duration-300 transform scale-95 opacity-0 pointer-events-none origin-bottom-left">
                    <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wider mb-3">Map Styles</h3>
                    <div id="layer-list" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                        <p class="text-xs text-gray-500">Loading layers...</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Actions -->
            <div class="flex flex-col space-y-3 items-end md:items-center">
                
                <!-- Locate Me Button -->
                <button id="locate-btn" class="glass-panel p-3 rounded-full shadow-lg hover:scale-110 active:scale-95 transition-transform duration-200 text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>

                <!-- Zoom Controls (Optional custom or rely on standard map controls, let's add custom for consistency) -->
                <div class="glass-panel rounded-2xl shadow-lg flex flex-col divide-y divide-gray-200 w-12 items-center">
                    <button id="zoom-in" class="p-3 text-gray-700 hover:text-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button id="zoom-out" class="p-3 text-gray-700 hover:text-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./assests/script.js"></script>
</body>
</html>
